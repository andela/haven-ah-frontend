<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>AuthorHaven | ~skeleton~</title>
    <link rel="stylesheet" href="./assets//css/bulma.min.css">
    <link rel="stylesheet" href="./assets//css/skeleton.css">
</head>
<body>
    <div class="layout">
        <section>
            <div class="co">
                <div class="skeleton-header loading">

                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="space-apart">
                    <div class="trending loading">

                    </div>
                    <div class="drop__down loading"></div>
                </div>
                <div class="columns">
                    <div class="column">
                        <div class="skeleton-card">
                            <div class="skeleton-card__image loading">
                    
                            </div>
                            <div class="skeleton-card-details">
                                <div class="space-between">
                                    <div class="skeleton_card_like loading"></div>
                                    <div class="skeleton_card_time loading"></div>
                                </div>
                                <div class="skeleton-card-details__title loading"></div>
                                <div class="skeleton-card-details__body loading"></div>

                                    <div class="column is-3">
                                        <div class="skeleton-card-user loading"></div>
                                    </div>
                                    <div class="column is-6">
                                        <div class="skeleton-card-category loading"></div>
                                    </div>
                                    <div class="column is-3">
                                        <div class="skeleton-card-bookmark loading"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">

                                    </div>
                                    <div class="column is-3">
