<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AuthorsHaven Sign up</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets//css/bulma.min.css">
    <link rel="stylesheet" href="./assets//css/style.css">
    <link rel="stylesheet" href="./assets//css/responsive.css">
</head>
<body>
    <div class="layout">
        <div class="authentication">
            <div class="container">
                <div class="columns">
                    <div class="column is-7">
                        <div class="banner_img">
                            <!-- <img src="./assets/images/banner/landing.jpeg"> -->
                        </div>
                    </div>
                    <div class="column is-4">
                        <div class="form__card">
                            <h1 class="title is-3 has-text-centered">Welcome to Authors<span class="ah-orange">Haven</span></h1>
                            <p class="has-text-centered">Lets set you up so you could start writing awesome articles</p>
                            <div class="mt-1">
                                <a class="button is-medium is-fullwidth is-outlined">
                                    <span class="icon is-medium has-text-danger">
                                        <i class="fab fa-google"></i>
                                    </span>
                                    <span>Sign up with Google</span>
                                </a>
                            </div>
                            <div class="mt-1 mb-1">
                                <a class="button is-medium is-fullwidth facebook">
                                    <span class="icon is-medium">
                                        <i class="fab fa-facebook"></i>
                                    </span>
                                    <span>Sign up with Facebook</span>
                                </a>
                            </div>

                            <div class="line"></div>

                            <form class="form">
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="text" placeholder="First Name">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user-circle"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="text" placeholder="Last Name">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user-alt"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="email" placeholder="Email">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="text" placeholder="Username">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-male"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="control has-icons-left">
                                        <input class="input is-medium" type="password" placeholder="Password">
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="field mt-1">
                                    <div class="control">
                                        <a class="button is-rounded is-medium is-orange is-fullwidth">Proceed</a>
                                    </div>
                                </div>
                            </form>
                            <p class="mt-1 has-text-centered">Already Signed Up? <span><a href="login.html">Sign In here</a></span></p>
                        </div>
                    </div>
                    <div class="column is-1"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
