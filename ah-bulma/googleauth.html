<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>O-Auth</title>
    <link rel="stylesheet" href="./assets/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/oauth.css">
</head>
<body>
    <div class="layout">
        <div class="container">
            <div class="columns">
                <div class="column"></div>
                <div class="column">
                    <div class="oauth-card">
                        <div class="oauth--nav">
                            <div class="justify-content__start">
                                <span class="oauth--nav_logo">
                                   
                                </span>
                                <span class="oauth--nav_action">Sign In with Google</span>
                            </div>
                        </div>
                        <div class="oauth--action_description">
                            <h1 class="text-center title is-4">Choose an account</h1>
                            <p class="text-center">to continue to andela.com</p>
                        </div>
                        <div class="oauth--account">
                            <a class="anchor--dark" href="index.html">
                                <div class="justify-content__start">
                                    <div class="oauth--account__image">
                                
                                    </div>
                                    <div class="oauth--account__email"><span class="is-bold">Sullivan Wisdom</span> <br> <span>wiztemple7@gmail.com</span></div>
                                </div>
                            </a>
                        </div>
                        <div class="oauth--account">
                            <div class="justify-content__start">
                                <div class="oauth--account__image" style="background-image: url('./assets/images/autumn.jpg');">
                        
                                </div>
                                <div class="oauth--account__email"><span>Use another account</span></div>
                            </div>
                        </div>
                        <div class="oauth--disclaimer">
                            <p>To continue, google will share your name, email address and profile picture with <span class="blue--span">andela.com</span></p>
                        </div>
                    </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </div>
</body>
</html>
